<!DOCTYPE html>
<head>
  <title>Your Template</title>
</head>
<body>
  <ul>
    <table border="1">
      <tr>
        {% for attr in data_attr %}
          <th>{{ attr }}</th>
        {% endfor %}
      </tr>
      {% for data in data_from_db %}
        <tr>
            {% for _, value in data.items %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </ul>
</body>
